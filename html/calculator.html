<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Calculator - Insurance Company</title>
	
	<link rel="stylesheet" href="../style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>


<body>
	
	<header>
		<h1 id="h">Insurance <b>Company</b></h1>
	</header>

	<main id="c">

		<form name="costs" target="_self" method="post">
			<fieldset>

				<label for="yname"><b>Your Name:</b></label>
				<input name="yname" id="yname" maxlength="40">
			

				<label for="age"><b>Age:</b></label>
				<input type="number" name="age" id="age" maxlength="2">
			

				<label for="country"><b>Country:</b></label>
				<input name="country" id="country" maxlength="30">


				<label for="power"><b>Horsepower:</b></label>
				<input type="number" name="power" id="power" maxlength="3">
			
				
				<button id="calculate" onclick="calculateInsurance()"><b>calculate</b></button>
			</fieldset>

		</form>

	</main>

	<footer>
		<p id="result">here goes the price</p>
	</footer>

	<script type="text/javascript" src="../scripti.js"></script> 
</body>

</html>
